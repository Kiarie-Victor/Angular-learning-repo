Room List:
<table class="table">
<tr  [ngStyle]="{color:'yellow',padding:'20px'}">
    <th>Even/Odd</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Amenities</th>
    <th>Check in Time</th>
    <th>Rating</th>

   </tr>
<tr [ngClass]="e ? 'even' : 'odd'"   *ngFor="let room of rooms | slice :0:4; let e = even; let o = odd;">
    <td>{{e ? "Even": "Odd"}}</td>
    <td>{{room.roomNumber}}</td>
    <td>{{room.roomType}}</td>
    <td>{{room.price | currency: 'INR'}}</td>
    <td>{{room.amenities}}</td>
    <td>{{room.checkInTime | date:'short': '' }}</td>
    <td>{{room.rating | number: '1.0-0' :'en-us'}}</td>

</tr>
</table>
