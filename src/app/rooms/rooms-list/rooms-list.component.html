Room List:
<table class="table">
<tr>
    <th>Even/Odd</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Amenities</th>
    <th>Check in Time</th>
    <th>Rating</th>
    <th>Select</th>

   </tr>
<tr [ngClass]="e ? 'even' : 'odd'"   *ngFor="let room of rooms; let e = even; let o = odd;">
    <td>{{e ? "Even": "Odd"}}</td>
    <td>{{room.roomNumber}}</td>
    <td>{{room.roomType}}</td>
    <td>{{room.price | currency: 'INR'}}</td>
    <td>{{room.amenities}}</td>
    <td>{{room.checkInTime | date:'short': '' }}</td>
    <td>{{room.rating | number: '1.0-0' :'en-us'}}</td>
    <td>
        <button class="btn btn-primary" (click)="selectRoom(room)">Select</button>
    </td>
</tr>
</table>
